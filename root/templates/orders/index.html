{% block content %}

    {% include '_fragments/Page Header.html' %}






            <div class="single">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="comment-form wow fadeInUp">
                                <h2>Залиште заявку ми вам зателефонуємо </h2>
                                <form action="{% static 'mail/sender.php' %}" class="form" method="POST">
<!--                                    {% csrf_token %}-->

                                        <div class="form-group">
                                            <label for="name">Твоє ім'я</label>
                                            <input type="text" class="form-control" class="name" name="name" id="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Ваша електронна адреса</label>
                                            <input type="email" class="form-control" name="email"  id="email" required>

                                        </div>

                                        <div class="form-group">
                                            <label for="message">Повідомлення</label>
                                            <textarea name="text"  id="message" cols="30" rows="5" class="form-control"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <input type="reset" value="Очистити" class="btn">
                                            <button type="button" class="btn" class="send-form">Відправити</button>
                                        </div>
                                        <div class="status"></div>
                                </form>
                            </div>
                        </div>
                    </div>
